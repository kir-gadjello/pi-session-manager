name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Pi Session Manager ${{ github.ref_name }}"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          args: ${{ matrix.args }}

  update-release-notes:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          {
            echo "body<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s" "$PREV_TAG"..HEAD | grep -v "^- Merge"
              echo ""
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ github.ref_name }}"
            else
              echo "Initial release of Pi Session Manager v$VERSION"
            fi
            echo ""
            echo ""
            echo "## Download"
            echo ""
            echo "| Platform | File |"
            echo "|----------|------|"
            echo "| macOS (Apple Silicon) | \`Pi.Session.Manager_${VERSION}_aarch64.dmg\` |"
            echo "| macOS (Intel) | \`Pi.Session.Manager_${VERSION}_x64.dmg\` |"
            echo "| Windows | \`.exe\` / \`.msi\` installer |"
            echo "| Linux | \`.deb\` / \`.AppImage\` / \`.rpm\` |"
            echo ""
            echo "## Requirements"
            echo ""
            echo "- [Pi](https://github.com/badlogic/pi-mono) for terminal integration"
            echo "- macOS 11+, Windows 10+, or Linux with WebKitGTK 4.1"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update release body
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Pi Session Manager ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.body }}
